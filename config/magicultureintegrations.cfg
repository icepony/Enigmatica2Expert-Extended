    fixes {
        # Fixes the bug that causes Cooking For Blockhead's Oven to consume container items.
        B:fixCfbOven=true

        # Fixes the bug that causes Bewitchment's Witches' Oven to consume container items.
        B:fixWitchesOven=true
    }

    integrations {

        astral_sorcery {

            features {
                # Right clicking on a block at night while holding an Ichosic Resonator will display the fluid reservoir contained in that chunk.
                B:show_reservoir=true
            }

        }

        blood_magic {

            ##########################################################################################################
            # harvest_ritual
            #--------------------------------------------------------------------------------------------------------#
            # Reap of the Harvest Moon ritual integrations.
            ##########################################################################################################

            harvest_ritual {
                B:agricraft=true
                B:attained_drops=true
                B:bewitchment=true
                B:harvestcraft=true
                B:immersive_engineering=true
                B:mystical_agriculture=true
                B:mystical_world=true
                B:roots=true
                B:rustic=true
                B:thaumic_additions=true
            }

            ##########################################################################################################
            # quality_tools
            #--------------------------------------------------------------------------------------------------------#
            # Blood Magic Quality tools integration.
            ##########################################################################################################

            quality_tools {
                # Sentient armor will copy the quality of any currently worn armor when equipped.
                B:sentientArmorQualityCopy=true
            }

        }

        botania {

            ##########################################################################################################
            # auromeria
            #--------------------------------------------------------------------------------------------------------#
            # Botania functional flower. Uses Thaumcraft vis and mana to generate mana bursts. See Lexicon entry for more details
            ##########################################################################################################

            auromeria {
                # Enables the Auromeria flower and the Flux Lens.
                B:enableAuromeria=true

                # The amount of damage a flux mana burst deals when colliding with an entity.
                D:fluxBurstDamage=12.0

                # The amount of flux drained from the environment when the Auromeria drains flux when creating a mana burst. 
                D:fluxDrainAmount=0.05

                # The base chance that the Auromeria will drain flux when generating a mana burst.
                D:fluxDrainChance=0.05

                # The amount of flux generated when a flux mana burst explodes.
                D:pollutionAmount=0.2

                # The chance of aura pollution when a flux mana burst explodes.
                D:pollutionChance=0.5
            }

            kekimurus {
                # The Kekimurus will now eat Twilight Forest's Experiment 115.
                B:experiment115=true

                # Will the Kekimurus destroy Experiment 115 completely if the cake is consumed?
                B:experiment115Consume=false
            }

        }

        quality_tools {
            # Adds item quality name to the Reforging Station GUI.
            B:enableGuiQualityText=true
        }

        quark {
            # The cook time boost a sitting Foxhound provides a heatable tile. Processing time will be reduced by this amount every 3 ticks.
            I:foxButtSpeedup=27
        }

        the_one_probe {
            # Enables The One Probe Ore Stage support, fixing tooltip error on servers.
            B:ore_stages=true

            # Enables The One Probe Redstone Paste support.
            B:redstone_paste=true
        }

    }

}


