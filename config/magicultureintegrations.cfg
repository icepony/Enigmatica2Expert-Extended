            B:extraneous_firestarter=true

            # Quark's Foxhound will boost Rustic's Alchemic and Advanced Alchemic Condensers.
            B:foxhound=true

            # Blood Magic Furnace Heater Array will heat Rustic's Alchemic and Advanced Alchemic Condensers.
            B:furnace_heater_array=true
        }

        thaumic_additions {
            # Botania Exoflame will heat/boost Thaumic Additions' Essentia Smelters.
            B:exoflame=true

            # Immersive Engineering External Heater will heat/boost Thaumic Additions' Essentia Smelters.
            B:external_heater=true

            # Nature's Aura Extraneous Firestarter will heat/boost Thaumic Additions' Essentia Smelters.
            B:extraneous_firestarter=true

            # Blood Magic Furnace Heater Array will heat Thaumic Additions' Essentia Smelters.
            B:furnace_heater_array=true
        }

        thaumcraft {
            # Botania Exoflame will heat/boost Thaumcraft's Essentia Smelters.
            B:exoflame=true

            # Immersive Engineering External Heater will heat/boost Thaumcraft's Essentia Smelters.
            B:external_heater=true

