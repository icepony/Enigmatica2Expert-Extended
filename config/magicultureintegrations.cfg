        # Force disables Blood Magic mixins. Only use this if you are encountering crashes.
        B:disableBloodMagicMixins=false

        # Force disables Botania mixins. Only use this if you are encountering crashes.
        B:disableBotaniaMixins=false

        # Force disables Cooking For Blockheads mixins. Only use this if you are encountering crashes.
        B:disableCookingForBlockheadsMixins=false

        # Force disables Engineers Decor mixins. Only use this if you are encountering crashes.
        B:disableEngineersDecorMixins=false

        # Force disables Future MC mixins. Only use this if you are encountering crashes.
        B:disableFutureMcMixins=false

        # Force disables Immersive Engineering mixins. Only use this if you are encountering crashes.
        B:disableImmersiveEngineeringMixins=false

        # Force disables Industrial Craft mixins. Only use this if you are encountering crashes.
        B:disableIndustrialCraftMixins=false

        # Force disables Mystical Agriculture mixins. Only use this if you are encountering crashes.
        B:disableMysticalAgricultureMixins=false

        # Force disables Natures Aura mixins. Only use this if you are encountering crashes.
        B:disableNaturesAuraMixins=false

        # Force disables Rustic mixins. Only use this if you are encountering crashes.
        B:disableRusticMixins=false

        # Force disables Thaumcraft mixins. Only use this if you are encountering crashes.
        B:disableThaumcraftMixins=false

        # Force disables Thaumic Additions mixins. Only use this if you are encountering crashes.
        B:disableThaumicAdditionsMixins=false

        # Force disables Tinker's Construct mixins. Only use this if you are encountering crashes.
        B:disableTinkersConstructMixins=false

        # Force disables Twilight Forest mixins. Only use this if you are encountering crashes.
        B:disableTwilightForestMixins=false
    }

    ##########################################################################################################
    # heatables
    #--------------------------------------------------------------------------------------------------------#
    # Configuration settings for the various heatable/boostable furnaces and devices.
    ##########################################################################################################

    heatables {

        bewitchment {
            # Thaumcraft Bellows will boost Bewitchment's Witches' Oven.
            B:arcane_bellows=true

            # Immersive Engineering External Heater will heat/boost Bewitchment's Witches' Oven.
            B:external_heater=true

            # Nature's Aura Extraneous Firestarter will heat/boost Bewitchment's Witches' Oven.
            B:extraneous_firestarter=true

            # Quark's Foxhound will boost Bewitchment's Witches' Oven.
            B:foxhound=true

            # Blood Magic Furnace Heater Array will heat Bewitchment's Witches' Oven.
            B:furnace_heater_array=true
        }

        cooking_for_blockheads {
            # Thaumcraft Bellows will boost Cooking for Blockheads' Oven.
            B:arcane_bellows=true

            # Botania Exoflame will heat/boost Cooking for Blockheads' Oven.
            B:exoflame=true

            # Nature's Aura Extraneous Firestarter will heat/boost Cooking for Blockheads' Oven.
            B:extraneous_firestarter=true

            # Quark's Foxhound will boost Cooking for Blockheads' Oven.
            B:foxhound=true

            # Blood Magic Furnace Heater Array will heat Cooking for Blockheads' Oven.
            B:furnace_heater_array=true
        }

        engineers_decor {
            # Thaumcraft Bellows will boost Engineer's Decor's Small Laboratory Furnace.
            B:arcane_bellows=true

            # Botania Exoflame will heat/boost Engineer's Decor's Small Laboratory Furnace.
            B:exoflame=true

            # Immersive Engineering External Heater will heat/boost Engineer's Decor's Small Laboratory Furnace.
            B:external_heater=true

            # Nature's Aura Extraneous Firestarter will heat/boost Engineer's Decor's Small Laboratory Furnace.
            B:extraneous_firestarter=true

            # Quark's Foxhound will boost Engineer's Decor's Small Laboratory Furnace.
            B:foxhound=true

            # Blood Magic Furnace Heater Array will heat Engineer's Decor's Small Laboratory Furnace.
            B:furnace_heater_array=true
        }

        future_mc {
            # Thaumcraft Bellows will boost Future MC's Blast Furnace and Smoker.
            B:arcane_bellows=true

            # Botania Exoflame will heat/boost Future MC's Blast Furnace and Smoker.
            B:exoflame=true

            # Immersive Engineering External Heater will heat/boost Future MC's Blast Furnace and Smoker.
            B:external_heater=true

            # Nature's Aura Extraneous Firestarter will heat/boost Future MC's Blast Furnace and Smoker.
            B:extraneous_firestarter=true

            # Quark's Foxhound will boost Future MC's Blast Furnace and Smoker.
            B:foxhound=true

            # Blood Magic Furnace Heater Array will heat Future MC's Blast Furnace and Smoker.
            B:furnace_heater_array=true
        }

        immersive_engineering {

            alloy_smelter {
                # Set to false to allow the Alloy Smelter to be registered as a boostable machine.
                B:_globalDisable=false

                # Thaumcraft Bellows will boost the Immersive Engineering Alloy Smelter. Fuel will still need to be provided
                # from an external source.
                B:arcane_bellows=true

                # Botania Exoflame will boost the Immersive Engineering Alloy Smelter. Fuel will still need to be provided
                # from an external source.
                B:exoflame=true

                # Nature's Aura Extraneous Firestarter will boost the Immersive Engineering Alloy Smelter. Fuel will still
                # need to be provided from an external source.
                B:extraneous_firestarter=true

                # Quark's Foxhound will boost the Immersive Engineering Alloy Smelter. Fuel will still need to be provided from
                # an external source.
                B:foxhound=true
            }

            blast_furnace {
                # Set to false to allow the Blast Furnace to be registered as a boostable machine.
                B:_globalDisable=false

                # Set to false to allow the Advanced Blast Furnace to receive boostable effects.
                B:_restrictFurnace=true

                # Thaumcraft Bellows will boost the Immersive Engineering Blast Furnace. Fuel will still need to be provided
                # from an external source.
                B:arcane_bellows=false

                # Botania Exoflame will boost the Immersive Engineering Blast Furnace. Fuel will still need to be provided
                # from an external source.
                B:exoflame=true

                # Nature's Aura Extraneous Firestarter will boost the Immersive Engineering Blast Furnace. Fuel will still
                # need to be provided from an external source.
                B:extraneous_firestarter=true

                # Quark's Foxhound will boost the Immersive Engineering Blast Furnace. Fuel will still need to be provided from
                # an external source.
                B:foxhound=true
            }

            coke_oven {
                # Set to false to allow the Coke Oven to be registered as a boostable machine.
                B:_globalDisable=false

                # Thaumcraft Bellows will boost the Immersive Engineering Coke Oven. Fuel will still need to be provided
                # from an external source.
                B:arcane_bellows=true

                # Botania Exoflame will boost the Immersive Engineering Coke Oven. Fuel will still need to be provided
                # from an external source.
                B:exoflame=true

                # Nature's Aura Extraneous Firestarter will boost the Immersive Engineering Coke Oven. Fuel will still
                # need to be provided from an external source.
                B:extraneous_firestarter=true

                # Quark's Foxhound will boost the Immersive Engineering Coke Oven. Fuel will still need to be provided from
                # an external source.
                B:foxhound=true
            }

        }

        industrial_craft {

            blast_furnace {
                # Set to false to allow the Blast Furnace to be registered as a boostable machine.
                B:_globalDisable=false

                # Thaumcraft Bellows will boost the Industrial Craft Blast Furnace. Fuel will still need to be provided
                # from an external source.
                B:arcane_bellows=true

                # Botania Exoflame will boost the Industrial Craft Blast Furnace. Fuel will still need to be provided
                # from an external source.
                B:exoflame=true

                # Immersive Engineering External Heater will boost the Industrial Craft Blast Furnace. Fuel will still
                # need to be provided from an external source.
                B:external_heater=true

                # Nature's Aura Extraneous Firestarter will boost the Industrial Craft Blast Furnace. Fuel will still
                # need to be provided from an external source.
                B:extraneous_firestarter=true

                # Quark's Foxhound will boost the Industrial Craft Blast Furnace. Fuel will still need to be provided from
                # an external source.
                B:foxhound=true
            }

            coke_kiln {
                # Set to false to allow the Coke Kiln to be registered as a boostable machine.
                B:_globalDisable=false

                # Thaumcraft Bellows will boost the Industrial Craft Coke Kiln. Boosting device must be connected directly to the Coke Kiln block.
                B:arcane_bellows=true

                # Botania Exoflame will boost the Industrial Craft Coke Kiln. Boosting device must be connected directly to the Coke Kiln block.
                B:exoflame=true

                # Immersive Engineering External Heater will boost the Industrial Craft Coke Kiln. Boosting device must be connected directly to the Coke Kiln block.
                B:external_heater=true

                # Nature's Aura Extraneous Firestarter will boost the Industrial Craft Coke Kiln. Boosting device must be connected directly to the Coke Kiln block.
                B:extraneous_firestarter=true
            }

            fermenter {
                # Set to false to allow the Fermenter to be registered as a boostable machine.
                B:_globalDisable=false

                # Thaumcraft Bellows will boost the Industrial Craft Fermenter. Fuel will still need to be provided
                # from an external source.
                B:arcane_bellows=true

                # Botania Exoflame will boost the Industrial Craft Fermenter. Fuel will still need to be provided
                # from an external source.
                B:exoflame=true

                # Immersive Engineering External Heater will boost the Industrial Craft Fermenter. Fuel will still
                # need to be provided from an external source.
                B:external_heater=true

                # Nature's Aura Extraneous Firestarter will boost the Industrial Craft Fermenter. Fuel will still
                # need to be provided from an external source.
                B:extraneous_firestarter=true

                # Quark's Foxhound will boost the Industrial Craft Fermenter. Fuel will still need to be provided from
                # an external source.
                B:foxhound=true
            }

        }

        mystical_agriculture {
            # Thaumcraft Bellows will boost Mystical Agriculture's Essence Furnaces.
            B:arcane_bellows=true

            # Botania Exoflame will heat/boost Mystical Agriculture's Essence Furnaces.
